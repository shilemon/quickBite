# ============================================================
# Secret — Sensitive environment variables
# ⚠️  This is a PLACEHOLDER only. Real values must be created
#     manually BEFORE ArgoCD deploys the app:
#
#   kubectl create secret generic quickbite-secrets \
#     --namespace quickbite-staging \
#     --from-literal=MONGO_URI="mongodb://quickbite-mongodb:27017/quickbite" \
#     --from-literal=JWT_SECRET="your-random-jwt-secret" \
#     --from-literal=STRIPE_SECRET_KEY="sk_test_xxxxxxxxxxxx"
#
#   kubectl create secret generic quickbite-secrets \
#     --namespace quickbite-prod \
#     --from-literal=MONGO_URI="mongodb://quickbite-mongodb:27017/quickbite" \
#     --from-literal=JWT_SECRET="your-random-jwt-secret" \
#     --from-literal=STRIPE_SECRET_KEY="sk_test_xxxxxxxxxxxx"
#
# helm.sh/resource-policy: keep → Helm will NOT overwrite this
# secret if it already exists, keeping your real values safe.
# ============================================================
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.secrets.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}
  annotations:
    helm.sh/resource-policy: keep
type: Opaque
data: {}